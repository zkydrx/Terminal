trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    exclude:
      - doc/*
      - samples/*
      - tools/*

pr:
  branches:
    include:
      - master

#     0.0.yyMM.dd##
#     0.0.1904.0900
name: 0.0.$(Date:yyMM).$(Date:dd)$(Rev:rr)

jobs:
  - template: ./templates/build-console-audit-job.yml
    parameters:
      platform: x64

  - template: ./templates/build-console-ci.yml
    parameters:
      platform: x64

  - template: ./templates/build-console-ci.yml
    parameters:
      platform: x86

  - template: ./templates/build-console-ci.yml
    parameters:
      platform: ARM64
